<!DOCTYPE html>
<!-- saved from url=(0040)http://127.0.0.1:5500/.vscode/login.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
<style>
    body{
        margin: 0;
        padding: 0;
        background:url(house.jpg) ;
        background-size: cover;
        background-position:center;
        background-attachment: fixed;
        font-family:sans-serif ;
    }
    .loginbox{
        width: 320px;
        height: 420px;
        background:silver;
        border-radius: 20px;
        color: #fff;
        top: 50%;
        left: 30%;
        position: absolute;
        transform: translate(-50%,-50%) ;
        box-sizing:border-box ;
        padding: 70px 30px;
    }
    .avatar{
        width: 100px;
        height: 100px ;
        position: absolute;
        border-radius: 50%;
        top: -50px;
        left:calc(50% - 50px);

    }
    h2{
        color: green;
        margin: 0;
        padding: 0 0 20px;
        text-align: center;
        font-size: 20px;
    }
    .loginbox p{
        color: green;
        margin: 0;
        padding: 0;
        font-weight: lighter;
    }
    .loginbox input{
        width: 100%;
        margin-bottom:20px ;
    }
    .loginbox input[type="submit"], input[type="button"]{
        border: none;
        outline: none;
        height: 30px;
        background-color: green;
        font-size: 18px;
        border-radius: 20px;
    }
    .loginbox input[type="email"], input[type="password"]{
        border: none;
        border-bottom: 1px solid #fff;
        background: transparent;
        height: 40px;
        color: #fff;
        font-size: 16px;
    }
    .wrap-element {
        width: 100%;
        background-color:rgb(11, 235, 220);
        overflow: auto;

    }
    img{
        width: 60px;
        height: 50px;
        position: absolute;
        border-radius: 40%;
        left:5%;
        top: 5px;
    }
    .wrap-element a{
        float:right;
        text-align:left;
        padding: 18px;
        color: green;
        text-decoration: none;
        font-size: 18px;
    }
    .wrap-element a:hover{
        background-color:rgb(61, 161, 243);
    }
    
    
</style>
</head>

<body>
    <header id="header">
        <nav class="nav">
            <div class="wrap-element">
                
                <a href="index.html">Home</a>
                <a href="#">Contact Us</a>
                <a href="#">Login</a>
                <a href="register.html"> Register </a>
                
            </div>
            
           
        </nav>
    </header>
    <div class="loginbox">
        <img src="avatar.jpg" class="avatar">
        <h2>Login Now</h2>
        <form>
            <p>User Name</p>
            <input type="email" name="" placeholder="Enter Your Email">
            <p>Password</p>
            <input type="password" name="" placeholder="password">
            <input type="submit" name="" value="Login"><br>
            <a href="#">Don't have an account?</a>
            <input type="button" name="" value="Register">


        </form>

    </div>
    

</body>
</html>
